<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviações</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5 podemos usar os seguintes elementos, <br> passe o mouse em cima para ver as tags necessárias</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;&lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag h1....h6">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;&lt;/img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;&lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;&lt;/code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use as tags ol e li">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags ul e li">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
