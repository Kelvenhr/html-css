<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Tamanhos</title>
</head>
<body>
    <h1>Como adicionar imagens</h1>
    <hr>
    <p>Podemos adicionar imagens que já estão na pasta do html</p>
    <img src="luffy-200.png" alt="Luffy">
    <p>Podemos adicionar imagens que estão em sub-pastas</p>
    <img src="imagens/zoro-200.png" alt="Zoro">
    <p>Também podemos adicionar uma imagem que esteja hospedada em um site</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_D1YPnhXldBrNUrwcsbHmbLqipnGDfiXCgA&usqp=CAU" alt="Sanji">
</body>
</html>
