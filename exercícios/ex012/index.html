<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Colocando vídeos no site</h1>
    <video preload="auto" width="560px" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.mkv" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <p>Infelizmente seu navegador é imcompatível.</p>
    </video>
    <h1>Incorporação de vídeo pelo youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dLPeh8ew74Y"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
